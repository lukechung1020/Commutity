<html lang="en">

<head>
    <title>BBY22</title>
    <meta name="BBY22 Project" content="App Name">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>

    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder" class="fixed-top"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="container" style="padding-bottom: 80px;">
        <br>
        <h1>Create a Post</h1>
        <br>
        <form>
            <div class="form-group">
                <!-- Input form for title of post-->
                <label for="titleOfPost">Post Title</label>
                <input type="text" class="form-control" id="post-title" placeholder="Title">
            </div><br>
            <!-- Button to open filter modal-->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Filters
            </button>
            <br>Selected Filters:<br>
            <div id="selectedFilters"></div>
            <br><br>
            <!-- Input for for text content of post-->
            <label for="textOfPost">Text Content</label>
            <textarea class="form-control" id="post-text" rows="3" placeholder="Enter text here"></textarea>
            <br>
            <!-- Choose file-->
            <label for="imgOfPost">Image Preview</label>
            <br>
            <img id="preview-img" width=100 height=100 />
            <input type="file" id="post-img" accept="image/*" />
            <br>
            <button type="button" class="btn btn-secondary" id="remove-img" hidden="hidden"
                onclick="removeFileSelect()">Cancel</button>
            <br>
            <!-- Button for posting-->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" onclick="createPost()">Post</button>
            </div>
        </form>
    </div>

    <!-- Search Modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Search Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Select form to pick commute type-->
                    <select class="form-select select-commute" aria-label="Default select example">
                        <option selected>Select Commute Type</option>
                        <option value="Transit">Transit</option>
                        <option value="Car">Car</option>
                        <option value="Walk">Walk</option>
                    </select>
                    <!--Select form to pick transit-->
                    <select class="form-select select-transit" aria-label="Default select example" id="transitType"
                        hidden="hidden">
                        <option selected>Select Transit</option>
                        <option value="Bus">Bus</option>
                        <option value="Skytrain">Skytrain</option>
                    </select>

                    <!--Bus search options-->
                    <input class="form-control" id="busStopSearch" list="busStopOptions" hidden="hidden"
                        placeholder="Search Bus Stops...">
                    <datalist id="busStopOptions">
                        <!--Options populated from code in searchFilters.js-->
                    </datalist>
                    <input class="form-control" id="busRouteSearch" list="busRouteOptions" hidden="hidden"
                        placeholder="Search Bus Routes...">
                    <datalist id="busRouteOptions">
                        <!--Options populated from code in searchFilters.js-->
                    </datalist>
                    <!--Skytrain search options-->
                    <select class="form-select skytrainOption" aria-label="Default select example" hidden="hidden">
                        <option selected>Select Skytrain Line</option>
                        <option value="Expo Line">Expo Line</option>
                        <option value="Millenium Line">Millenium Line</option>
                        <option value="Canada Line">Canada Line</option>
                    </select>
                    <!--Search for Expo Line Stations-->
                    <input class="form-control expoLineStations" list="expoStationsOptions" hidden="hidden"
                        placeholder="Search Expo Line Stations...">
                    <datalist id="expoStationsOptions">
                        <!--Options populated from code in searchFilters.js-->
                    </datalist>
                    <!--Search for Millenium Line Stations-->
                    <input class="form-control milleniumLineStations" list="milleniumStationsOptions" hidden="hidden"
                        placeholder="Search Millenium Line Stations...">
                    <datalist id="milleniumStationsOptions">
                        <!--Options populated from code in searchFilters.js-->
                    </datalist>
                    <!--Search for Canada Line Stations-->
                    <input class="form-control canadaLineStations" list="canadaStationsOptions" hidden="hidden"
                        placeholder="Search Canada Line Stations...">
                    <datalist id="canadaStationsOptions">
                    </datalist>

                    </hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder" class="fixed-bottom"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_BBY22.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/transit_data.js"></script>
    <script src="./scripts/searchFilters.js"></script>
    <script src="./scripts/posting.js"></script>
</body>

</html>
